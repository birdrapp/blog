# Site settings
baseurl = "http://blog.birdr.co.uk/"
themesDir = "themes"
languageCode = "en-gb"
title = "Birdr"
theme = "hugo-cactus-theme"
# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-88907788-1"
# Disable comments by leaving disqusShortname empty
disqusShortname = "birdr"

[params]
    name = "Matthew Williams"
    description = "A blog about building a bird watching community - or not."
    bio = "Building an open source bird watching application"
    # Enter optionally your twitter account
    twitter = ""
    enableRSS = true

    # Add custom assets with their paths relative to the static folder
    customCSS = []
    customJS  = []

    # The variables below are optionally too and can be used to
    # translate or customize each string of the theme.

    # Navigation links
    home = ""
    about = ""
    subscribe = ""
    # Pagination links
    olderPosts = ""
    newerPosts = ""
    readMore = ""
    copyright = ""
    # Sharing options and author information in posts
    aboutAuthor = "A developer with an interest in birding."
    tweet = ""
    share = ""
    # 404 page
    title404 = ""
    subtitle404 = ""

    # Choose a font for the social icons in the footer. Either "mono-social" or "font-awesome"
    iconFont = "font-awesome"
    # The social icons can be styled differently if you use mono as font - circle, rounded, or empty
    socialIconStyle = "rounded"

# Add additional social link entries underneath
[social]
    github   = "https://www.github.com/birdrapp"
    twitter  = "https://twitter.com/birdrapp"
    linkedin = "https://www.linkedin.com/in/matthew-williams"
